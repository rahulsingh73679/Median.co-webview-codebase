name: median_app
description: A Flutter implementation of the Median.co WebView application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.0.0
  path_provider: ^2.0.0
  permission_handler: ^10.0.0
  shared_preferences: ^2.0.0
  url_launcher: ^6.0.0
  geolocator: ^9.0.0
  flutter_local_notifications: ^13.0.0
  file_picker: ^5.0.0
  http: ^1.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true 